<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {

            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-radius: 4px;
            border: 1px solid #070404;
        }

        .top-bar .company-name {
            font-size: 1.5rem;
            font-weight: bold;
            color:blue;
        }

        .top-bar .buttons {
            display: flex;
            gap: 10px;
        }

        .top-bar button {
            background-color: #555;
            color: blue;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .top-bar button:hover {
            background-color: #777;
        }

        /* Main Section */
        .main-section {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
            align-items: center;
            border: 1px solid #070404;
            border-radius: 10px;
            margin-top: 20px;
        }

        .text-section,
        .image-section {
            flex: 1;
            padding: 20px;
            min-width: 300px;
            /* Responsive behavior */
            border-radius: 10px;
            border: 1px solid #070404;

        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Button Section */
        .button-container {
            margin-top: 20px;
            text-align: left;
            border: 1px solid #050407;
            border-radius: 10px;
        }

        .button-container button {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
            border-radius: 5px;

        }

        .button-container button:hover {
            background-color: #005f7f;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                text-align: center;
            }

            .top-bar .buttons {
                margin-top: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .main-section {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="company-name">My Company</div>
        <div class="buttons">
            <button>button</button>
            <button>button</button>
            <button>button</button>
            <button>button</button>
            <button>button</button>
        </div>
    </div>

    <!-- Main Section -->
    <div class="main-section">
        <div class="title" style="">
            <h2>Large title</h2>
            <p>subtitle</p>
            <div class="text-section" style="">
                <h2>Welcome to Our Company</h2>
                <p>We provide the best services to help you grow.</p>
            </div>
        </div>

        
        <div class="image-section">
            <img src="https://via.placeholder.com/400" alt="Placeholder Image">
        </div>
    </div>

    <!-- Button Section -->
    <div class="button-container">
        <button>button</button>
        <button>button</button>
        <button>button</button>
        <button>button</button>
        <button>button</button>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {

            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-radius: 4px;
            border: 1px solid #070404;
        }

        .top-bar .company-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
        }

        .top-bar .buttons {
            display: flex;
            gap: 10px;
        }

        .top-bar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .top-bar button:hover {
            background-color: #777;
        }

        .main-section {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
            border: 1px solid #070404;
            border-radius: 10px;
            margin-top: 20px;
            gap: 20px;
            /* Adds space between sections */
        }

        .text-section,
        .image-section,
        .button-section {
            flex: 1;
            padding: 20px;
            min-width: 300px;
            border-radius: 10px;
            border: 1px solid #070404;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .button-section {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .button-section button {
            padding: 10px 20px;
            border: 1px solid #070404;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .button-section button:hover {
            background-color: #f0f0f0;
        }

        .button-container {
            margin-top: 20px;
            text-align: left;
            border: 1px solid #070404;
            border-radius: 10px;
        }

        .button-container button {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            background-color:blue;
            color: white;
            border-radius: 5px;

        }



        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                text-align: center;
            }

            .top-bar .buttons {
                margin-top: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .main-section {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <div class="company-name">My Company</div>
        <div class="buttons">
            <button>button</button>
            <button>button</button>
            <button>button</button>
            <button>button</button>
            <button>button</button>
        </div>
    </div>

    <div class="main-section">
        <div class="text-section">
            <div style="border: 1px solid #070404; border-radius: 10px;">
                <h2>Title 1</h2>
                <h2>subtitile</h2>
            </div>
            <div style="border: 1px solid #070404; border-radius: 10px; margin-top: 10px;">
                <p>We provide the best services to help you grow.</p>
            </div>
        </div>

        <div class="image-section">
            <img src="https://via.placeholder.com/400" alt="Placeholder Image">
        </div>

        <div class="button-section" style="border: #f0f0f0;">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
    </div>

    <div class="button-container">
        <button>button </button>
        <button> button</button>
        <button>button </button>
        <button>button </button>
    </div>

</body>

</html>

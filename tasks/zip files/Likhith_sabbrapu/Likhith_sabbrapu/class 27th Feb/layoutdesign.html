<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Fixed header styling */
    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px 0;
      z-index: 1000; /* Keeps the header above other elements */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .fixed-header .logo h1 {
      margin: 0;
      padding-left: 20px;
      font-size: 24px;
    }

    .fixed-header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end;
      padding-right: 20px;
    }

    .fixed-header nav ul li {
      margin-left: 20px;
    }

    .fixed-header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 10px;
      transition: background-color 0.3s;
    }

    .fixed-header nav ul li a:hover {
      background-color: #555;
    }

    /* Adjust content to not get hidden behind the fixed header */
    main {
      padding-top: 80px; /* Height of the fixed header */
    }

    /* Additional content styling */
    section {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Fixed Header -->
  <header class="fixed-header">
    <div class="logo">
      <h1>Company Name</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Box 1</a></li>
        <li><a href="#">box 2</a></li>
        <li><a href="#">box 3</a></li>
        <li><a href="#">box 4</a></li>
        <li><a href="#">box 5</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section>
      <h2>Content Section</h2>
      <p>Scroll down to see the fixed header in action!</p>
      <div style="height: 2000px;">More content here</div>
    </section>
  </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likhith Works</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family:  system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f6f8; 
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }

        #top_nav {
            width: 98%;
            height: 60px;
            background-color: #2c3e50; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        #top_nav a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        #top_nav img {
            width: 36px;
            height: 36px;
            margin-left: 10px;
            border: #f7f9fa;
        }

        #nav_div {
            width: 250px;
            height: calc(100vh - 60px);
            background-color: #34495e; 
            padding: 20px 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
            position: fixed;
            top: 60px;
            left: 0;
            bottom: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            transition: width 0.3s ease;
            align-items: center;
            text-align: center;
            
        }

        #nav_div h2 {
            color: #ecf0f1; 
            margin-bottom: 25px;
            font-size: 1.75rem;
            text-align: left;
            letter-spacing: 1px;
        }

        #search_bar {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #2c3e50; 
            color: white;
            box-sizing: border-box;
        }

        #search_bar::placeholder {
            color: #bdc3c7;
            opacity: 1;
        }

        #search_bar:focus {
            outline: none;
            background-color: #2980b9;
        }

        #nav_div button {
            background-color: #ecf0f1; 
            border: none;
            color: #2c3e50; 
            padding: 15px 18px;
            font-size: 1rem;
            width: 85%;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center;
        }

        #nav_div button:hover {
            background-color: #3498db; 
            transform: scale(1.05);
        }

        #nav_div button:focus {
            outline: none;
            background-color: #1abc9c; 
        }

        #refresh_button {
            background-color: #66e733; 
            border: none;
            width: 40px; 
            height: 40px; 
            color: #2c3e50; 
            padding: 5px; 
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50%; 
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #refresh_button:hover {
            background-color: #f5f25e; 
            transform: scale(1.05);
        }

        #refresh_button:focus {
            outline: none;
            background-color: #1abc9c; 
        }
       
        .content_div {
            flex-grow: 1;
            margin-left: 260px;
            margin-top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            width: calc(100% - 250px);
            background-color: white;
            overflow: hidden;
        }

        #content_frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.05);
        }

        footer {
            width: 100%;
            height: 4%;
            background-color: #2c3e50; 
            padding: 10px 0;
            color: white;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        footer a {
            color: #ecf0f1; 
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                height: 100%;
                width: 100%;
            }

            #nav_div {
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: flex-start;
                overflow-x: auto;
                position: relative;
                padding: 10px;
            }

            #nav_div h2 {
                display: none;
            }

            #nav_div button {
                width: auto;
                padding: 12px 18px;
                font-size: 1rem;
            }

            .content_div {
                margin-left: 0;
                width: 100%;
            }

            #content_frame {
                width: 100%;
                height: 100%;
            }
        }

        @media (max-width: 600px) {
            #nav_div {
                overflow-x: scroll;
                white-space: nowrap;
            }

            #nav_div button {
                min-width: 120px;
                font-size: 0.85rem;
            }

            .content_div {
                height: calc(100vh - 50px);
            }
        }
    </style>
</head>
<body>
    
    <div id="top_nav">
        <div style="display: flex; align-items: center;">
            <img src="tasks/icon.png" alt="Icon">
            <a href="#"> Likhith Sabbarapu</a>
        </div>
        <div style="display: flex; gap: 15px;">
            
            
            <a href="https://github.com/likhithsabbarapu" target="_blank">
                <img src="https://github.com/favicon.ico" alt="GitHub Icon">
            </a>
            
            <a href="https://www.linkedin.com/in/likhithsabbarapu/" target="_blank">
                <img src="tasks/linkedin.png" alt="linkedin Icon">
            </a>

        </div>
    </div>

    
    <div class="container">
        
        <aside id="nav_div">
            <h2>PROJECTS</h2>
            
            <input type="text" id="search_bar" placeholder="Search Projects..." onkeyup="filterProjects()">
            <button id="refresh_button" onclick="window.location.reload();">:::::::::: Reset â†» :::::::::</button>
        </aside>
        
        
        <main class="content_div">
            <div id="default_info">
                <p>Welcome to Likhith Works! Please select a project from the sidebar to view it here.</p>
                <p>GitHub and LinkedIn link's are on the top </p>
                <p> Mail: lsabbara@aum.edu</p>

            </div>
            <iframe id="content_frame" src="" frameborder="0" style="display:none;"></iframe>
        </main>
    </div>

    
    <footer>
        <p>&copy; 2025 Likhith Works. All rights reserved.</p>
        
    </footer>

    <script>
        const works = {
            "task14": { "title": "Age calculator", "url": "tasks/task14/agecalculator.html" },
            "task13": { "title": "Navigation page", "url": "tasks/task13/navigation.html" },
            "task10": { "title": "Student details (stack)", "url": "tasks/task10/stackstudent.html" },
            "task1": { "title": "   Demo", "url": "tasks/task1/index.html" },
            "task2": { "title": "Hover", "url": "tasks/task2/hover.html" },
            "task3": { "title": "Alert", "url": "tasks/task3/alert.html" },
            "task4": { "title": "Calculator", "url": "tasks/task4/calculator.html" },
            "task5": { "title": "Console output", "url": "tasks/task5/consoleot.html" },
            "task6": { "title": "Grader", "url": "tasks/task6/grader.html" },
            "task7": { "title": "Call stack array", "url": "tasks/task7/callstackarray.html" },
            "task8": { "title": "Star generator", "url": "tasks/task8/star.html" },
            "task9": { "title": "Sum of numbers", "url": "tasks/task9/sumofnumbers.html" },
            "task11": { "title": "Info", "url": "tasks/task11/info.html" },
            "task12": { "title": "Vanish", "url": "tasks/task12/vanish.html" },
            "task15": { "title": "Empty", "url": "tasks/task15/index.html" }
        };

        function loadNavigation() {
            const navDiv = document.getElementById("nav_div");
            Object.keys(works).forEach(key => {
                const work = works[key];
                const button = document.createElement("button");
                button.innerText = work.title;
                button.addEventListener("click", () => loadPage(work.url));
                navDiv.appendChild(button);
            });
        }

        function loadPage(url) {
            document.getElementById("content_frame").style.display = "block";
            document.getElementById("content_frame").src = url;
            document.getElementById("default_info").style.display = "none";
        }

        function filterProjects() {
            const searchTerm = document.getElementById("search_bar").value.toLowerCase();
            const buttons = document.querySelectorAll("#nav_div button");

            buttons.forEach(button => {
                const text = button.innerText.toLowerCase();
                if (text.includes(searchTerm)) {
                    button.style.display = "block";
                } else {
                    button.style.display = "none";
                }
            });
        }

        window.onload = () => loadNavigation();
    </script>
</body>
</html>
